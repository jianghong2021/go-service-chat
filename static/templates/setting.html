{{template "header"}}
<style>
    /* Enhanced Uploader Styles */
    .avatar-uploader .el-upload {
        border: 2px dashed #dcdfe6;
        border-radius: 8px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .avatar-uploader .el-upload:hover {
        border-color: #409EFF;
        box-shadow: 0 2px 12px 0 rgba(64, 158, 255, 0.2);
    }

    .avatar-uploader-icon {
        font-size: 32px;
        color: #c0c4cc;
        width: 180px;
        height: 180px;
        line-height: 180px;
        text-align: center;
    }

    .avatar {
        width: 180px;
        height: 180px;
        display: block;
        object-fit: cover;
        border-radius: 6px;
    }

    /* Form Styling */
    .profile-form {
        margin: 0 auto;
        padding: 24px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.05);
    }

    .form-section {
        margin-bottom: 32px;
    }

    .form-title {
        font-size: 18px;
        color: #303133;
        margin-bottom: 24px;
        padding-bottom: 12px;
        border-bottom: 1px solid #ebeef5;
    }

    .el-form-item__label {
        font-weight: 500;
        color: #606266;
    }

    /* Table Styling */
    .config-table {
        margin-top: 32px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.05);
    }

    .config-textarea .el-textarea__inner {
        min-height: 80px !important;
        font-family: monospace;
    }

    .otps-tips{
        color: rgb(233, 132, 17);
    }
</style>
<div id="app" style="width:100%; background: #f5f7fa;">
    <template>
        <div class="profile-form">
            <h3 class="form-title">个人信息</h3>

            <el-form label-width="180px" label-position="left">
                <el-form-item label="登录账号">
                    <el-input v-model="kefuInfo.username" placeholder="唯一的登录账号"></el-input>
                </el-form-item>

                <el-form-item label="昵称">
                    <el-input v-model="kefuInfo.nickname" placeholder="聊天显示的昵称"></el-input>
                </el-form-item>

                <el-form-item label="新密码">
                    <el-input v-model="kefuInfo.password" type="password" placeholder="设置新密码" show-password>
                    </el-input>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="setUser()">保存信息</el-button>
                </el-form-item>
            </el-form>

            <h3 class="form-title">安全设置</h3>
            <el-form label-width="180px" label-position="left">
                <el-form-item v-if="otpsQrcode" label="二维码">
                    <el-image style="width: 100px; height: 100px" :src="otpsQrcode" fit="fill" />
                    <p class="otps-tips">
                        此绑定二维码仅显示一次,请立即使用,开启后强制2FA验证才可登录系统
                    </p>
                </el-form-item>

                <el-form-item label="开启2FA">
                    <el-switch :disabled="enable2FALoading" v-model="enable2FA" @change="enable2FAChange"
                        active-color="#13ce66" inactive-color="#ff4949">
                    </el-switch>
                </el-form-item>
            </el-form>
        </div>
    </template>
</div>
</body>
{{template "setting_bottom" .}}
