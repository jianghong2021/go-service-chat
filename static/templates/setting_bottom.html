{{define "setting_bottom"}}
<script src="/static/js/msg.js"></script>
<script>
    if (typeof ACTION == "undefined") {
        ACTION = "{{.action}}";
    }
</script>
<script>
    var app = new Vue({
        el: '#app',
        delimiters: ["<{", "}>"],
        data: {
            role: 0,
            host: getBaseUrl(),
            deployCode: "",
            kefuInfo: {},
            account: {
                username: "",
                password: "",
            },
            enable2FA: false,
            enable2FALoading: false,
            otpsQrcode: '',
            kefuForm: {
                id: "",
                name: "",
                password: "",
                avator: "",
                nickname: "",
                role_name: "",
                role_id: "",
            },

            avatarUrl: "",
            chatEndpoint: "",

        },

        methods: {
            //跳转
            openUrl(url) {
                //window.location.href=url;
                this.iframeUrl = url;
            },

            //初始化数据
            initInfo() {

            },
            sendAjax(url, method, params, callback) {
                let _this = this;
                $.ajax({
                    type: method,
                    url: url,
                    data: params,
                    headers: {
                        "token": localStorage.getItem("token")
                    },
                    success: function (data) {
                        if (data.code != 200) {
                            _this.$message({
                                message: data.msg,
                                type: 'error'
                            });
                        } else if (data.result != null) {
                            callback(data.result);
                        } else {
                            callback(data);
                        }
                        _this.fullscreenLoading = false

                    }
                });
            },

            setUser() {
                let _this = this;
                console.log(_this.kefuInfo)
                this.sendAjax("/kefuinfo", "POST", {
                    id: _this.kefuInfo.uid,
                    username: _this.kefuInfo.username,
                    nickname: _this.kefuInfo.nickname,
                    avator: _this.kefuInfo.avator,
                    password: _this.kefuInfo.password,
                }, function (result) {
                    _this.$message({
                        message: "success",
                        type: 'success'
                    });
                });
            },
            handleAvatarSuccess(res, file) {
                console.log(res, file);
                if (res.code != 200) {
                    _this.$message({
                        message: res.msg,
                        type: 'error'
                    });
                    return;
                }
                getOssUrl(res.result.path).then(src => {
                    this.kefuInfo.avator = src;
                })

            },
            beforeAvatarUpload(file) {
                var isLt2M = file.size / 1024 / 1024 < 1;
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 1MB!');
                }
                return isLt2M;
            },
            GetRequest() {
                var str = location.href
                var num = str.indexOf("#");
                if (num < 0) {
                    return "";
                }
                str = str.substr(num + 1);
                return str;
            },
            copyText(text) {
                copyText(text);
                this.$message({
                    message: "success",
                    type: 'success'
                });
            },
            //获取客服信息
            getKefuInfo() {
                let _this = this;
                $.ajax({
                    type: "get",
                    url: "/kefuinfo",
                    headers: {
                        "token": localStorage.getItem("token")
                    },
                    success: function (data) {
                        if (data.result.username == "") {
                            window.location.href = "/login";
                        }
                        if (data.code == 200 && data.result != null) {
                            _this.kefuInfo = data.result;
                            _this.enable2FA = data.result.enable2FA;
                            _this.chatEndpoint = window.location.origin + '/livechat?kefu_id=' + _this.kefuInfo.username;
                        }

                        _this.deployCode = `
<script>
  (function(global, document, scriptUrl, callback) {
    const head = document.getElementsByTagName('head')[0];
    const script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = scriptUrl + "/static/js/chat-widget.js";
    script.onload = script.onreadystatechange = function () {
      if (!this.readyState || this.readyState === "loaded" || this.readyState === "complete") {
        callback(scriptUrl);
      }
    };
    head.appendChild(script);
  })(window, document, "${_this.host}", function(baseUrl) {
    CHAT_WIDGET.initialize({
      API_URL: baseUrl,
      AGENT_ID: "${_this.kefuInfo.username}",
    });
  });
<\/script>
`.trim();


                    }
                });
            },
            openChatWindow(url) {
                // 在新窗口打开聊天页面
                window.open(url, '_blank');
            },
            enable2FAChange() {
                const _this = this;
                _this.enable2FALoading = true;
                $.post({
                    url: "/otp/enable2FA",
                    headers: {
                        "token": localStorage.getItem("token")
                    },
                    data: {
                        username: this.kefuInfo.username,
                        enable2FA: this.enable2FA,
                    },
                    success(response) {
                        _this.enable2FALoading = false;
                        if (response.code != 200) {
                            _this.$message({
                                message: response.msg,
                                type: 'error'
                            });
                            _this.enable2FA = !_this.enable2FA;
                            return
                        }

                        _this.$message({
                            message: response.msg,
                            type: 'success'
                        });

                        _this.otpsQrcode = response.result;
                    },
                    error(err) {
                        _this.enable2FA = !_this.enable2FA;
                        _this.enable2FALoading = false;
                        _this.$message({
                            message: err.message,
                            type: 'error'
                        });
                    }
                })
            },
            clearMessageHandler() {
                const _this = this;
                _this.enable2FALoading = true;
                $.post({
                    url: "/kefu/clearMessages",
                    headers: {
                        "token": localStorage.getItem("token")
                    },
                    success(response) {
                        if (response.code != 200) {
                            _this.$message({
                                message: response.msg,
                                type: 'error'
                            });
                            return
                        }
                        _this.$message({
                            message: response.msg,
                            type: 'success'
                        });
                    },
                    error(err) {
                        _this.$message({
                            message: err.message,
                            type: 'error'
                        });
                    }
                })
            },
            clearMessage() {
                this.$confirm('即将删除所有消息, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.clearMessageHandler();
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });

            },
        },

        mounted: function () {
            var urlParam = this.GetRequest();
            if (urlParam != "") {
                this.iframeUrl = urlParam;
            }

            this.getKefuInfo();
            this.initInfo();

        },
        created: function () {
            this.role = sessionStorage.getItem('usre-role') || 0;
        }
    })

</script>

</html>
{{end}}
